<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <script src="https://kit.fontawesome.com/3ea9055280.js" crossorigin="anônimo"></script>
    <title>Instragram</title>
</head>

<body>

    <section>
        <div class="container">

            <div class="login">
                <img src="image/Instagram-Logo.png"alt="">
                <form action="">
                    <input type="email" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha"> 
                    <p class="save">Salvar informação de login</p>
                    <button>Entrar</button>
                </form>
                <div class="line"> </div>
                <div class="text-line">OU</div>
                <div class="line"></div>

                <div class="facebook">

                    <i class="fa-brands
                        fa-square-facebook"></i>

                    <a href="https://www.
       facebook.com/
                    login"> Entrar com o facebook</a>
                </div>
                <p class="senha">Esqueceu sua
                    senha ?</p>
            </div>
        </div>
        <div class="final">
            <p class="cadastro">Não tem uma conta ? <span>cadastre-se</span></p>
        </div>

      <div id="icon-apps">
        <span> 
        <p id="app">Obtenha o aplicativo.</p>
    </span>
    <img class="apps" src="image/Google Play.png" alt="Google Play">
    <img class="apps" src="image/apple.png" alt="Apple Store">
    <img class="apps" src="image/Microsoft.png" alt="Microsoft">
      </div>

    </section>


</body>

</html>
